<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
    .home-title{
        font-size: 2.5rem;
        margin-top: 5rem;
        letter-spacing: 1.5rem;
    }
     .login-wrapper{
        width: 600px;
        margin: 50px auto;
    }
    .login-wrapper .signup-btn{
       cursor: pointer;
       padding: 1rem;
    }
    .input-group{
        margin-bottom: 1.5rem;
    }
    .login-wrapper h4{
        font-size: 2rem;
        letter-spacing: 4px;
    }
    </style>
</head>
<body>
    <div id="loginPage">
          <!--header-->
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav> 

        <div class="container">
            <div class="row">
                <h2 class="home-title text-center">
                    WELCOME TO SHOP CART
                </h2>
            </div>
            <div class="login-wrapper" id="loginForm">
                <h4 class="text-center">Login</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="username" id="loginUserName">
                </div>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="password" id="passwordUserName">
                </div>
                <div class="input-group">
                    <button class="form-control btn btn-primary">Log In As User</button>
                </div>
                <div class="signup-btn text-center text-info" id="showSignUpButton" >Don't have an account? Sign Up Here</div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
